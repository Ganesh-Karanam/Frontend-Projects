<!--
    Signup Form
    Tag: HTML

    Implement a sign-up form in HTML with the following six input fields,
    each with an appropriate label:

    Username, a required text input field
    Password, a required password input field
    Email, a required email input field
    Phone Number, an optional telephone input field
    Date of Birth, an optional date-picker input field
    I agree to the TOS, a required checkbox input field

    
    There should also be a Sign Up button at the bottom of the form.
    When clicked on (and if all required fields have been filled), 
    the button should submit the form using default browser behavior.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input
        {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<section>
    <form>
        <label for="name">Enter Username</label>
        <input type="text" name = "username" id="name" required>
        <label for="password">Enter your Password</label>
        <input type="password" name="Password" id="password" required>
        <label for="email">Enter your E-Mail</label>
        <input type="email" name="E-Mail" id="email">
        <label for="Phone">Enter primary Phone Number</label>
        <input type="text" name="Phone" id="Phone">
        <label for="optionalPhone">Enter Optional Phone Number</label>
        <input type="text" name="optionalPhone" id="optionalPhone">
        <label for="tos">I agree to tos</label>
        <input type="checkbox" id="tos">
        <input type="submit" value="Signup">
    </form>
</section>
</body>
</html>
